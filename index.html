  <script>
    // Set reveal date & time (YYYY-MM-DDTHH:MM:SS)
    const revealDate = new Date("2025-08-27T12:10:00").getTime();

    const countdownElement = document.getElementById("countdown");
    const revealElement = document.getElementById("reveal");

    const x = setInterval(function() {
      const now = new Date().getTime();
      const distance = revealDate - now;

      if (distance > 0) {
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000*60*60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000*60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
      } else {
        clearInterval(x);
        countdownElement.style.display = "none";
        revealElement.style.display = "block";
        startConfetti();
      }
    }, 1000);

    // --- CONFETTI ANIMATION ---
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const confettiPieces = [];
    const colors = ['#e91e63', '#2196f3', '#ffeb3b', '#4caf50'];

    function Confetti() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height - canvas.height;
      this.size = Math.random() * 10 + 5;
      this.color = colors[Math.floor(Math.random() * colors.length)];
      this.speed = Math.random() * 3 + 2;
      this.rotation = Math.random() * 360;
    }

    Confetti.prototype.update = function() {
      this.y += this.speed;
      if (this.y > canvas.height) {
        this.y = -10;
        this.x = Math.random() * canvas.width;
      }
    }

    Confetti.prototype.draw = function() {
      ctx.fillStyle = this.color;
      ctx.fillRect(this.x, this.y, this.size, this.size);
    }

    function startConfetti() {
      for (let i = 0; i < 150; i++) {
        confettiPieces.push(new Confetti());
      }
      animateConfetti();
    }

    function animateConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confettiPieces.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animateConfetti);
    }

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
